<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Projects — My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css" />

    <!-- Prevent theme flash (keeps same approach as index.html) -->
    <style>
        html.dark body {
            --bg: #071022;
            --panel: #0b1320;
            --text: #E6EEF6;
            --muted: #9fb0c9;
            --nav-bg: #07172a;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }
    </style>
    <script>
        (function () {
            const saved = localStorage.getItem('siteTheme');
            if (saved === 'dark') document.documentElement.classList.add('dark');
        })();
    </script>
</head>

<body>
    <!-- Header (same as index) -->
    <header class="site-header">
        <div class="container header-inner">
            <div class="logo"><a href="index.html">My <span class="logo-highlight">Portfolio</span></a></div>

            <nav class="nav" id="navMenu">
                <a href="index.html#home">Home</a>
                <a href="index.html#skills">Skills</a>
                <a href="projects.html">Projects</a>
                <a href="index.html#about">About</a>
                <a href="index.html#contact">Contact</a>
            </nav>

            <div class="header-actions">
                <button id="theme-toggle" class="theme-toggle" aria-label="toggle theme">
                    <i class="fa-regular fa-moon"></i>
                </button>

                <button id="menu-toggle" class="menu-toggle" aria-label="Toggle navigation" aria-expanded="false">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>

        <div id="mobileDropdown" class="mobile-dropdown" aria-hidden="true">
            <a href="index.html#home">Home</a>
            <a href="index.html#skills">Skills</a>
            <a href="projects.html">Projects</a>
            <a href="index.html#about">About</a>
            <a href="index.html#contact">Contact</a>
        </div>
    </header>

    <!-- Projects content -->
    <main class="section">
        <div class="container" data-aos="fade-up">
            <div class="section-title-box">
                <h2 class="section-title">All Projects</h2>
            </div>

            <div id="projectsGrid" class="projects-grid"></div>

            <div id="pagination" class="see-more-wrap" style="margin-top:18px; gap:8px; flex-wrap:wrap;"></div>
        </div>
    </main>

    <button id="topBtn" class="top-btn" title="Back to top">
        <i class="fa-solid fa-arrow-up"></i>
    </button>

    <footer class="site-footer">
        <div class="container">
            <p>© <span id="year2"></span> Essam Ali Elsayed — All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
